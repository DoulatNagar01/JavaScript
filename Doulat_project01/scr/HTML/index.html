    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <div class="container-fluid">
        <div class="message">
            <br>
            <label for="files"><b><h3>Select the Images</h3></b></label>
        </div>
        <form action="" onsubmit="uploadimages(event)">
        <div class="outerFleChoose" id="outerFleChoose">
            <div class="imgSelectShow">
              <output id="imglist">

              </output>
            </div>
            <div class="fileChoose">
                <input type="file" id="files" name="files[]" accept="Image/*" multiple>
            </div>
        </div>
        <div class="footer">
          <input type="button" onclick="clearimg()" value="Cancel" class="btn btn-success"/>
            <input type="submit" value="Upload" class="btn btn-success" id="uploadImage" name="uploadImage"/>
            <input type="button" value="Next" class="btn btn-success" id="nextpage" name="nextpage" onclick="{
              location.href='gallery.html';
              gettimgFromLcStg();
