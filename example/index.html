<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="message">
            <br>
            <label for="files"><b><h3>Select the Images</h3></b></label>
        </div>
        <form action="" onsubmit="uploadimages(event)">
        <div class="outerFleChoose" id="outerFleChoose">
            <div class="showimgs" id="list">
              
            </div>
            <div class="fileChoose">
                <input type="file" id="files" name="files" accept="Image/*" multiple>
            </div>
        </div>
        <div class="footer">
            <input type="button" value="cancel" class="btn btn-success" onclick="clearAllimg(this)" id="nextpage" name="nextpage" >
            <input type="submit" value="Upload" class="btn btn-success" id="uploadImage" name="uploadImage">
            <a href="g.html">
                <input type="button" value="Next" class="btn btn-success" id="nextpage" name="nextpage" href="g.html">
            </a>
        </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
